# Handlers
#handlers = java.util.logging.ConsoleHandler java.util.logging.FileHandler


# Handlers    // java.util.logging.ConsoleHandler
handlers=org.jboss.windup.log.jul.format.SystemOutHandler java.util.logging.FileHandler

# Console
java.util.logging.ConsoleHandler.formatter = org.jboss.windup.log.jul.format.SingleLineFormatter
org.jboss.windup.log.jul.format.SystemOutHandler.formatter = org.jboss.windup.log.jul.format.SingleLineFormatter

# File
java.util.logging.FileHandler.pattern = applicationLog%u.xml
java.util.logging.FileHandler.formatter = org.jboss.windup.log.jul.format.SingleLineFormatter


# Default global logging level.
.level = FINEST
Foo.level = WARNING
Foo.Aj.level = ALL

